name: Exam CI ‚Äì GitOps with Terraform + Argo CD

on:
  push:
    branches: [ main ]
    paths-ignore:
      - k8s/**

permissions:
  contents: write

env:
  IMAGE_NAME: fastapi-distroless
  REGISTRY: docker.io

jobs:
  gitops-exam:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Create local Kubernetes cluster
      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: exam-cluster

      # 3Ô∏è‚É£ Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 4Ô∏è‚É£ Terraform init & apply (Argo CD bootstrap)
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply (Install Argo CD)
        working-directory: terraform
        run: terraform apply -auto-approve

      # 5Ô∏è‚É£ Set image tag
      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # 6Ô∏è‚É£ Setup Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 7Ô∏è‚É£ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 8Ô∏è‚É£ Build & push image
      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: hello-fastapi
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      # 9Ô∏è‚É£ Update GitOps manifest
      - name: Update deployment image
        run: |
          sed -i \
            "s|image:.*|image: ${REGISTRY}/${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:${IMAGE_TAG}|g" \
            k8s/deployment.yaml

      # üîü Commit and push GitOps change
      - name: Commit GitOps update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s/deployment.yaml
          git commit -m "gitops: deploy ${IMAGE_TAG}" || exit 0
          
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/nalini1223/GitOps.git

          for i in {1..5}; do
            echo "Attempt $i to sync and push..."
            git pull --rebase origin main && \
            git push origin main && break || \
            (echo "Conflict detected, retrying in 5s..." && sleep 5)
          done

    




