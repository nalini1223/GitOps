apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-fastapi
spec:
  ingressClassName: nginx
  rules:
    - host: hello-fastapi.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-fastapi
                port:
                  number: 80
